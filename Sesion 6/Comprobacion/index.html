<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Container para formulario -->
    <div class="container form-group">
        <form action="./confirmar.html" method="post" target="_blank">
            <!-- Fila 1 labels 1 -->
            <div class="row">
                <div class="col-4 p-2">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="col-4 p-2">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="col-4 p-2">
                    <label for="user">Nombre de usuario</label>
                </div>
            </div>
            <!-- Fila 2 campos 1 -->
            <div class="row">
                <div class="input-group col-4">
                    <div class="col-4 p-2">
                        <input type="text" required name="nombre" value="Martín" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Nombre">
                    </div>
                    <div class="col-4 p-2">
                        <input type="text" required name="apellido" value="Quiroga" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Apellido">
                    </div>
                    <div class="col-4 p-2">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" name="user" class="form-control" placeholder="macO" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fila 3 labels 2 -->
            <div class="row">
                <div class="col-6 p-2">
                    <label for="ciudad">Ciudad</label>
                </div>
                <div class="col-3 p-2"> 
                    <label for="motivo">Motivo</label>
                </div>
            </div>
            <!-- Fila 4 campos 2 -->
            <div class="row">
                <div class="col-6 p-2">
                    <input type="text" required name="ciudad" value="Montevideo" class="form-control" aria-label="ciudad" aria-describedby="basic-addon1" placeholder="Ciudad">
                </div>
                <!-- Select -->
                <div class="col-3 p-2">
                    <select class="form-select" required aria-label="Default select example">
                        <optgroup>
                            <option value="deposito" selected>Deposito</option>
                            <option value="giro">Giro</option>
                            <option value="saldo">Consulta de Saldo</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <!-- Fila 5 label checkBox -->
            <div class="row mt-3">
                <div class="col-6">
                    <label>¿Desea ver la respuesta en pantalla?</label>
                    <div class="form-check">
                        <label for="respuesta" class="form-check-label">Si</label>
                        <input class="form-check-input" type="checkbox" type="checkbox" value="respuesta" id="respuesta">
                    </div>
                </div>
            </div>
            <!-- Fila 6 boton de Submit -->
            <div class="row">
                <div class="col-3">
                        <button type="submit" class="btn btn-primary" name="enviar">Enviar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="./assets/scripts/bootstrap.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
</html>

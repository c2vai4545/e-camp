<html lang="en">
<head>

<body>

    <!-- Container para formulario -->
    <div class="container">
        <!-- Fila 1 labels 1 -->
        <div class="row">
            <div class="col-4 p-2">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col-4 p-2">
                <label for="apellido">Apellido</label>
            </div>

            </div>
        </div>
        <!-- Fila 2 campos 1 -->
        <div class="row">
            <div class="input-group col-4">
                <div class="col-4 p-2">
                    <input type="text" name="nombre" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Marcos">
                </div>
                <div class="col-4 p-2">
                    <input type="text" name="apellido" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="Ortega">

                    </div>
                </div>
            </div>
        </div>
        <!-- Fila 3 labels 2 -->
        <div class="row">
            <div class="col-6 p-2">
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="col-3 p-2"> 
                <label for="motivo">Motivo</label>
            </div>
        </div>
        <!-- Fila 4 campos 2 -->
        <div class="row">
            <div class="col-6 p-2">
                <input type="text" name="ciudad" class="form-control" aria-label="ciudad" aria-describedby="basic-addon1" placeholder="Nueva York">
            </div>
            <!-- Select -->
            <div class="col-3 p-2">
                <select class="form-select" aria-label="Default select example">
                    <optgroup>
                        <option value="deposito">Deposito</option>
                        <option value="giro">Giro</option>
                        <option value="saldo">Consulta de Saldo</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <!-- Fila 5 label checkBox -->
        <div class="row">
            <div class="form-check">
                <label for="respuesta">Â¿Desea ver la respuesta en pantalla?</label>
                <input class="form-check-input" type="checkbox" type="checkbox" value="respuesta" id="defaultCheck1">
            </div>
        </div>
            
    </div>


    <script src="./assets/scripts/bootstrap.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>
